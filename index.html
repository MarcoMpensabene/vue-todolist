<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FontAW-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS-Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>JS ToDoList</h1>
        </header>
        <main>
            <div class="list-container">
                <ul class="todo-list">
                    <li v-for="(item , index)  in todoList">
                    <span :class="(item.done === true) ? 'done' : '' " @click="invertDone(index)">{{item.text}}</span>
                    <i class="fa-regular fa-square-minus" @click="removeText(index)"></i>
                    </li>
                </ul>
            </div>
            <section class="listInput">
                <label for="new-list-El">Type task</label>
                <input type="text"  id="new-list-El" v-model="newText" @keyup.enter="addNewEl(newText)">
                <i class="fa-solid fa-plus" @click="addNewEl(newText)"></i>
            </section>
        </main>
    </div>
    
    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
